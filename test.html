<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-test</title>
</head>
<body>
    <header>
        <h1>COACHTECH</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">ホーム</a></li>
            <li><a href="">企業情報</a></li>
            <li><a href="">会社概要</a></li>
            <li><a href="">よくある質問</a></li>
            <li><a href="">お問い合わせ</a></li>
        </ul>
    </nav>
    <img src="../20240311_arai/mv.png" alt="">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <section>
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田　太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
    </section>
    <section>
        <h2>お問い合わせ</h2>
        <form action="" method="post">
            <label for="company_name">会社名</label>
            <input type="text"　name="company_name" id="company_name" />
        </form>
        <form action="" method="post">
            <label for="user_name">お名前</label>
            <input type="text" name="user_name" id="user_name" />
        </form>
        <form action="" method="get">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" />
        </form>
        <form action="" method="get">
            <label for="inquiry">お問い合わせ内容</label>
            <textarea name="inquiry" id="inquiry" cols="80" rows="10"></textarea>
        </form>
        <form action="" method="get">
            <input type="submit" name="application" value="お申し込み">
        </form>
    </section>
    <footer>
        <small>&copy;2020 TECH inc.</small>
    </footer>
</body>
</html>
